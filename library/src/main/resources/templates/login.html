<html>
    <head th:replace="~{/fragments/head :: head}"></head>
    <body>
                
        <main class="container-fluid background-beige d-flex flex-column justify-content-center" style="height: 100vh">
            <div class="container">
                
                <div class="row d-flex" >
                    <div class="col-lg-6 p-0 d-none d-lg-flex">
                        <img class="img-fluid rounded-start" style="width: 100%" th:src="@{/login.png}" alt="image of a book">
                    </div>
                    <div class="ctn-form-login col-lg-6 d-flex flex-column justify-content-center p-5 rounded-end">
                        <div th:if="${error != null}" class="Card text-white bg-danger p-3 mb-4 rounded">
                            <div class="card-body">
                                <h5>Error!</h5>
                                <p class="mb-0" th:text="${error}"></p>
                            </div>
                        </div>
                        
                        <div><a href="/"><i class="bi bi-arrow-left-circle btn-return"></i></a></div>
                        <h1 class="title-beige text-start display-1 mb-5 mt-4">Log In</h1>

                        <form class="mt-2" th:action="@{/logincheck}" method="POST">
                            <div class="form-floating mb-5">
                               <input class="form-control orange-shadow" type="email" placeholder="example@gmail.com" id="emailInput" name="email"/> 
                               <label for="emailInput">Email address</label>
                            </div>
                            <div class="form-floating mb-5">
                               <input class="form-control orange-shadow mt-1" type="password" placeholder="#i6a4H7##hDzaXwC3aSF7!" id="passwordInput" name="password"/> 
                               <label for="passwordInput">Password</label>
                            </div>
                            <div class="d-flex justify-content-end"><button class="btn btn-success btn-orange px-5" type="submit">Login</button></div>
                            
                        </form>
                    </div>
                    

                </div>
                <div class="row ">
                    <div class="col-lg-6 p-0 "></div>
                    <div class="col-lg-6 p-0 d-flex justify-content-end align-items-center">
                        <p class="mt-4">Do you already have an account?</p>
                        <a class="btn btn-outline-primary btn-orange mt-2 ms-2" style="min-width: 120px" href="signin">Sign in</a>
                    </div>
                </div>
            </div>
            
        </main>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
