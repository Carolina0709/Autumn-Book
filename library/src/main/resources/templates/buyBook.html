<html>
    <head th:replace="~{/fragments/head :: head}"></head>
    <body>
        
        <nav th:replace="~{/fragments/nav :: nav}"></nav>
        <main class="ctn-see">
            <div class="container pb-5">
                <h1 class="display-4">Buy the book</h1>
                <div class="mt-3">
                    <div class="mt-5 mt-lg-3 d-lg-flex w-100 justify-contente-between">
                        <div class="w-100 p-5 rounded ctn-form-login me-lg-2" style="height: 500px">

                            <div class="d-flex flex-column justify-content-between" style="height: 100%">
                                <div>
                                    <h2 class="title-beige" th:text='${book.name}'></h2>
                                    <div class="d-flex justify-content-between">
                                        <img class="rounded object-fit-cover" style="width: 150px; height: 150px" th:src="'/image/books/' + ${book.id}" alt="Book image">
                                    </div>
                                </div>

                                <p class="lead title-beige" th:text="${book.foreword}"></p>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-success btn-orange px-5" th:text="${book.sales} + ' books sold'">Edit</button>
                                </div>
                            </div>   
                        </div>
                        <div class="mt-5 mt-lg-0 w-100 p-5 rounded ctn-form-login ms-lg-2" style="height: 500px">
                            
                            <form class="d-flex flex-column justify-content-between" style="height: 100%" th:action="'/books/buy/' + ${book.id}" method="POST">
                                <input type="hidden" th:field="*{id}"/>
                                <div>
                                    <h2 class="title-beige">Delivery address</h2>
                                    <div class="form mb-4">
                                        <input class="form-control orange-shadow mt-1" type="text" name="address" disabled="true" th:value='${user.address}'/> 
                                    </div>
                                </div>                                
                                <div>
                                    <h2 class="title-beige">Book price</h2>
                                    <div class="form mb-4">
                                        <input class="form-control orange-shadow mt-1" type="text" name="price" disabled="true" th:value='${book.price}'/> 
                                    </div>
                                </div>                                
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-success btn-orange px-5" type="submit">Buy</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div th:if="${error != null}" class="Card text-white bg-danger p-3 rounded">
                    <div class="card-body">
                        <h5 class="text-center">Error!</h5>
                        <p class="mb-0 text-center" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${success != null}" class="Card text-white background-orange p-3 rounded">
                    <div class="card-body">
                        <h5 class="text-center">Success!</h5>
                        <p class="mb-0 text-center" th:text="${success}"></p>
                    </div>
                </div>
            </div>
            
        </main>
        
        
         <div class="container-fluid background-beige">
            <div class="container">
                <footer th:replace="~{/fragments/footer :: footer}"></footer>
            </div>
        </div>


        <script th:src="@{/script.js}"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
